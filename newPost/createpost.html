<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post - DEV Community</title>
    <!--LINKS CSS Y BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/createpost_styles.css" />
  </head>
  <body>
    <!--NAV BAR-->
    <header class="sticky-top">
      <nav class="navbar p-0 px-3 nav__container">
        <div class="container-xl p-0 justify-content-between flex-nowrap">
          <div class="d-flex">
            <a class="navbar-brand" href="#">
              <img
                src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                alt=""
                height="40"
              />
            </a>
            <div class="d-none d-md-block m-auto nav__form__container">
              <span>Create Post</span>
            </div>
          </div>
          <div class="d-flex btn-toolbar gap-1">
            <button type="button" class="btn btnHoverNav">Edit</button>
            <button type="button" class="btn btnHoverNav">Preview</button>
          </div>
          <div class="d-flex">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>
      </nav>
    </header>

    <!--FORMULARIO-->
    <div class="col-9 container-fluid">
      <div class="card bg-white border-muted">
        <!--01-->
        <div class="row">
          <div>
            <button type="button" class="btn">Add a cover image</button>
          </div>
          <div class="input-group input-group-lg">
            <input
              type="text"
              class="form-control border-0"
              value="New post title here..."
            />
          </div>
          <div class="input-group input-group-sm">
            <input
              type="text"
              class="form-control border-0"
              placeholder="Add up to 4 tags..."
              id=""
            />
          </div>
        </div>

        <!--02 MENU FORMATO-->
        <div class="btn-toolbar" role="toolbar">
          <span><button type="button" class="btn">X</button></span>
          <span><button type="button" class="btn">X</button></span>
          <span><button type="button" class="btn">X</button></span>
          <span><button type="button" class="btn">X</button></span>
          <span><button type="button" class="btn">X</button></span>
          <span><button type="button" class="btn">X</button></span>
        </div>

        <!--03 CAJA TEXTO-->
        <div class="row">
          <div class="input-group">
            <textarea
              class="form-control border-0"
              placeholder="Write your post content here..."
            ></textarea>
          </div>
        </div>
      </div>

      <!--04 SUBMIT-->
      <div
        class="btn-toolbar gap-1"
        role="toolbar"
        aria-label="Toolbar with button groups"
      >
        <button type="submit" class="btn btn-primary">Publish</button>
        <button type="button" class="btn btnHoverNav">Save draft</button>
        <button type="button" class="btn btnHoverNav">x</button>
        <button type="reset" class="btn btnHoverNav">Revert new changes</button>
      </div>
    </div>

    <!--SCRIPT JS Y BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/createpost.js"></script>
  </body>
</html>
